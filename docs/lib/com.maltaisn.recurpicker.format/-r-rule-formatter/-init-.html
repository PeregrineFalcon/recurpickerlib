<h1>&lt;init&gt;</h1>
<a name="com.maltaisn.recurpicker.format.RRuleFormatter$&lt;init&gt;()"></a>
<code><span class="identifier">RRuleFormatter</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>Utility class to write a <a href="../../com.maltaisn.recurpicker/-recurrence/index.html">Recurrence</a> as a RRule and read it back.
See <a href="https://tools.ietf.org/html/rfc2445#section-4.8.5.4">RFC2445</a> and
<a href="https://tools.ietf.org/html/rfc5545#section-3.3.10">RFC5545</a>.
Start dates and end dates are formatted to a local time string.</p>
<p>This class is thread-safe.</p>
